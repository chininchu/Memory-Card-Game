<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memory Matching Game</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols_Iutlined"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>


</head>
<body>

<div>
    <h1>Memory Matching Game</h1>
    <div id="gameBoard">
        <div class="card" th:each="card: ${cards}" data-flipped="false" onclick="toggleCard(this)">

            <!-- Material icon for the back of the card -->

            <span class="material-icons"></span>


            <!-- Actual card icon -->


            <span th:if="${card.isFlipped}" class="material-symbols-outlined" th:text="${card.iconName}"></span>


        </div>
    </div>
    <div id="timer">0:00</div>
    <form th:action="@{/score}" th:object="${score}" method="post">
        <input type="hidden" th:field="*{timeTaken}" id="scoreTime"/>
        <input type="hidden" th:field="*{player.username}" id="playerName"/>
        <input type="submit" value="Submit Score"/>
    </form>
</div>


<script th:src="@{/js/scripts.js}"></script>


</body>
</html>
