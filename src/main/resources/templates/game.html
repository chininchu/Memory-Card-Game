<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div>
    <h1>Memory Matching Game</h1>

    <!-- Display the username -->
    <div id="username">Welcome, <span th:text="${#authentication.principal.username}"></span></div>

    <div id="gameBoard">
        <div class="card" th:each="card: ${cards}" onclick="cardClicked(this)"
             th:attr="data-card-id=${card.id},data-flipped=${card.isFlipped}">
            <div class="card-inner">

                <div class="card-front">


                    <!--                Icon or content here -->


                    <div class="front" >
                        <span class="material-icons card-icon" th:text="${card.iconName}"></span>
                    </div>

                </div>

                <div class="card-back">


                    <!--                Back of the card-->

                    <div class="back" ></div>

                </div>


            </div>
        </div>
    </div>

    <div class="header">
        <div id="timer">0:00</div>
        <form th:action="@{/score}" th:object="${score}" method="post">
            <!-- Populate the username -->
            <input type="hidden" th:value="${#authentication.principal.username}" id="playerName"
                   name="player.username"/>
            <input type="hidden" th:field="*{timeTaken}" id="scoreTime"/>
            <input type="submit" value="Start Game"/>
        </form>
    </div>

</div>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
