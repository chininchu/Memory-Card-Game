<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memory Matching Game</title>


    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

<div>
    <h1>Memory Matching Game</h1>
    <div id="gameBoard">
        <div class="card" th:each="card: ${cards}" onclick="toggleCard(this)"
             th:attr="data-card-id=${card.id} ,data-flipped=${card.isFlipped}">

            <div class="back" th:if="${!card.isFlipped}">



            </div>


            <!-- Face up (front of the card) -->
            <div class="front" th:if="${card.isFlipped}">
                <span class="material-icons card-icon" th:text="${card.iconName}"></span>
            </div>


        </div>
    </div>


    <div id="timer">0:00</div>
    <form th:action="@{/score}" th:object="${score}" method="post">
        <input type="hidden" th:field="*{timeTaken}" id="scoreTime"/>
        <input type="hidden" th:field="*{player.username}" id="playerName"/>
        <input type="submit" value="Submit Score"/>
    </form>
</div>


<script th:src="@{/js/scripts.js}"></script>


</body>
</html>
