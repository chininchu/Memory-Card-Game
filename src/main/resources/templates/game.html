<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memory Matching Game</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


</head>
<body>

<div>
    <h1>Memory Matching Game</h1>
    <div id="gameBoard">
        <div class="card" th:each="card: ${cards}" data-flipped="false" onclick="toggleCard(this)">

            <!-- Material icon for the back of the card -->

            <span class="material-icons back-icon">panorama_fish_eye</span>

            <!-- Actual card icon -->


            <span th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">favorite</span> <span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">favorite</span>


            <span th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">star</span> <span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">star</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">cancel</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">cancel</span>

            <br>

            <span
                    th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">check</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">check</span><span
                th:if="${card.isFlipped}" class="material-icons"
                th:text="${card.iconName}">radio_button_unchecked</span><span
                th:if="${card.isFlipped}" class="material-icons"
                th:text="${card.iconName}">radio_button_unchecked</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">key</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">key</span>
            <br>
            <span
                    th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">zoom_in</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">zoom_in</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">terminal</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">terminal</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">keyboard_voice</span><span
                th:if="${card.isFlipped}" class="material-icons" th:text="${card.iconName}">keyboard_voice</span>


        </div>
    </div>
    <div id="timer">0:00</div>
    <form th:action="@{/score}" th:object="${score}" method="post">
        <input type="hidden" th:field="*{timeTaken}" id="scoreTime"/>
        <input type="hidden" th:field="*{player.username}" id="playerName"/>
        <input type="submit" value="Submit Score"/>
    </form>
</div>


<script th:src="@{/js/scripts.js}"></script>


</body>
</html>
